{% extends "core/base.html" %} {% block title %}{{title}}{% endblock %}

{%block content %}

<h1 class="mb-6 text-3xl">{{title}}</h1>
<form action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="space-y-4">{{form.as_p}}</div>
  {% if form.errors or form.non_field_errors %}
  <div
    class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-3"
    role="alert"
  >
    {% for field in form %} {{field.errors}} {% endfor %} {{
    form.non_field_errors }}
  </div>
  {% endif %}

  <button type="submit" class="mt-6 py-3 px-8 text-lg bg-teal-500 rounded-xl hover:bg-teal-700">
    add
  </button>
</form>
{% endblock  %}
